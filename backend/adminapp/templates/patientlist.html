<!-- templates/patientlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .actions a {
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <h1>Registered Patients</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.email }}</td>
        <td class="actions">
          <a href="{% url 'patientview' patient.id %}">View</a>
          <a href="{% url 'history' patient.id %}">History</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No patients found.</td></tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
