{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        /* Doctor details container */
        .doctor-details {
            background-color: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .doctor-details img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #007bff;
        }

        .doctor-details h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .doctor-details p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <!-- Doctor Details -->
    <div class="doctor-details">
        {% if doctor.image %}
            <img src="{{ doctor.image.url }}" alt="Doctor Image" />
        {% else %}
            <img src="https://via.placeholder.com/150" alt="Doctor Image" />
        {% endif %}
        <h2>{{ doctor.name }}</h2>
        <p><strong>Specialization:</strong> {{ doctor.department }}</p>
        <p><strong>Qualification:</strong> {{ doctor.qualification }}</p>
        <p><strong>Experience:</strong> {{ doctor.experience }} Years</p>
    </div>

</body>
</html>
